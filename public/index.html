    <title>The Name Game</title>

    <style>
      body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: url('https://i.ibb.co/nsvMz3g/cdn-donmai-us-a58109.webp') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  height: 100%;
  display: flex;
  flex-direction: column; /* Allow vertical stacking */
  justify-content: flex-start; /* Start content from the top */
  align-items: center;
  padding: 10px;
  overflow-y: auto; /* Enable scrolling */
  overflow-x: hidden;
}

@media (min-width: 769px) {
  body {
    overflow: hidden;
  }
  html {height: 100%}

  #root {
    height: 100vh; /* Fixed height for consistent layout */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow-y: auto;
  }
}
      
      @media (max-width: 768px) {
  button {
    padding: 10px 15px;
    font-size: 1rem;
  }
  input {
    font-size: 1rem;
    padding: 8px;
    width: 90%; /* Reduce width on smaller screens */
  }
}

@media (max-width: 480px) {
  button {
    padding: 8px 10px;
    font-size: 0.9rem;
  }
  input {
    font-size: 0.9rem;
    padding: 6px;
    width: 80%; /* Further reduce width for very small screens */
  }
}

/* For WebKit-based browsers (Chrome, Safari, Edge) */
.scroll-container {
  overflow-y: auto;
  max-height: 300px; /* Fixed height */
  border: 1px solid rgba(255, 255, 255, 0.2); /* Optional sleek border */
  padding: 10px;
  border-radius: 5px;
  scrollbar-width: thin; /* Firefox-specific */
  scrollbar-color: rgba(255, 255, 255, 0.2) transparent; /* Firefox-specific */
}

.scroll-container::-webkit-scrollbar {
  width: 6px;
}

.scroll-container::-webkit-scrollbar-track {
  background: transparent; /* Transparent background */
}

.scroll-container::-webkit-scrollbar-thumb {
  background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent scrollbar thumb */
  border-radius: 10px;
}

.scroll-container::-webkit-scrollbar-thumb:hover {
  background-color: rgba(255, 255, 255, 0.5); /* Slightly brighter when hovered */
}


      /* Animated background circles */
      .background-circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 20s infinite;
        pointer-events: none;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(50px, -50px) scale(1.2);
        }
        100% {
          transform: translate(0, 0) scale(1);
        }
      }

      /* Fade-in Animation */
      .fade-in {
        animation: fadeIn 1.5s ease-in-out; /* Slower fade-in effect */
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-out {
  animation: fadeOut 1.5s ease-in-out;
}

@keyframes fadeOut {
  0% {
    opacity: 1;
    transform: translateY(0);
  }
  100% {
    opacity: 0;
    transform: translateY(20px);
  }
}
#root {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%; /* Ensures full height usage */
  width: 100%;  /* Ensures full width usage */
  overflow: auto; /* Allow scrolling if needed */
  text-align: center;
}

      h1 {
        font-size: 4rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      button {
        background: linear-gradient(45deg, #ff7e5f, #feb47b);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 126, 95, 0.5);
      }

      button:hover {
        transform: translateY(-5px) scale(1.05);
      }

      button:active {
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <div class="background-circles">
      <div class="circle" style="width: 200px; height: 200px; top: 10%; left: 15%; animation-delay: 0s;"></div>
      <div class="circle" style="width: 300px; height: 300px; top: 50%; left: 60%; animation-delay: 2s;"></div>
      <div class="circle" style="width: 150px; height: 150px; top: 30%; left: 75%; animation-delay: 4s;"></div>
      <div class="circle" style="width: 400px; height: 400px; top: 70%; left: 30%; animation-delay: 6s;"></div>
    </div>

    <div id="root">
      <div class="fade-in">
        <h1>Welcome to The Name Game</h1>
        <button onclick="startGame()">Get Started</button>
      </div>
    </div>

    <script>
      function startGame() {
        const fadeElement = document.querySelector('#root > div'); // Select the element with fade-in/fade-out classes
    
        // Remove the fade-in class and add the fade-out class
        fadeElement.classList.remove('fade-in');
        fadeElement.classList.add('fade-out');
    
        // (Optional) You can perform additional actions once the fade-out animation ends
        fadeElement.addEventListener(
          'animationend',
          () => {
            console.log('Fade-out animation completed!');
          },
          { once: true } // Ensures the listener is triggered only once
        );
      }
    </script>
    
  </body>
